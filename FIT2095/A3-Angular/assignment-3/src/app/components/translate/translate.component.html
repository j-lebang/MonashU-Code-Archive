<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management App</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .list {
            text-align: center;
        }
        .header {
            width: 98%;
            font-family: "Times New Roman", serif;
            height: 156px;
            margin: 10px;
            background: #3498db; 
            color: #fff; 
            font-weight: 900;
            line-height: 156px;
            font-size: 80px;
        }
        p {
            margin-bottom: 40px;
            color: #3498db; /* Blue color for paragraph */
        }
        .main {
            font-size: 36px; /* Increased font size for "Translate" */
        }
        .el-form {
            width: 60%;
            margin: 0 auto; /* Center-align the form */
        }
        .el-form--label-top .el-form-item__label {
            padding: 0px !important;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #3498db; 
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db; 
            color: white; 
        }
        .el-button {
            background-color: #3498db;
            color: white; 
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .el-button:hover {
            background-color: #2980b9; 
        }
        input[type="text"], textarea {
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        input[type="number"], textarea {
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="list">
        <div class="header">Event Management App</div>
        <div class="main">Translate</div>

        <div>
            <h2>Text to translate</h2>
            <textarea [(ngModel)]="text" placeholder="Enter text"></textarea>
            
            <h2>Target Language</h2>
            <select [(ngModel)]="language">
            <option value="zh">Chinese</option>
            <option value="ko">Korean</option>
            <option value="fr" selected>French</option>
            </select>
            
            <button (click)="sendText()">Translate</button>
            
            <h2>Translations</h2>
            <table>
            <thead>
                <tr>
                <th>Text</th>
                <th>Target Language</th>
                <th>Translation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let translation of translations">
                <td>{{translation.text}}</td>
                <td>{{translation.language}}</td>
                <td>{{translation.translation}}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
