<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="list">
    <div class="header">Event Management App</div>
    <div class="main">Update Category</div>
    <form class="el-form" size="mini">
      <table>
        <tr>
          <td><label>ID</label></td>
          <td><input name="id" type="text" placeholder="CXX-1234" required [(ngModel)]="category.id"></td>
        </tr>
        <tr>
          <td><label>Name</label></td>
          <td><input name="name" type="text" required [(ngModel)]="category.name"></td>
        </tr>
        <tr>
          <td><label>Description</label></td>
          <td><input name="desc" type="text" required [(ngModel)]="category.desc"></td>
        </tr>
      </table>
      <br> <br>
      <button class="el-button" (click)="updateCategory()">Update</button>
    </form>
  </div>
</body>
</html>
