<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Event Management App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .list {
            text-align: center;
        }
        .header {
            width: 98%;
            height: 156px;
            margin: 10px;
            background: #3498db; /* Blue color */
            color: #fff; /* White text color */
            font-weight: 900;
            line-height: 150px;
            font-size: 80px;
        }
        p {
            margin-bottom: 40px;
            color: #3498db; /* Blue color for paragraph */
        }
        .main {
            font-size: 36px; /* Increased font size for "Add Event" */
        }
        .el-form {
            width: 60%;
            margin: 0 auto; /* Center-align the form */
        }
        .el-form--label-top .el-form-item__label {
            padding: 0px !important;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #3498db; /* Blue border */
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db; /* Blue header background */
            color: white; /* White text color for header */
        }
        .el-button {
            background-color: #3498db; /* Blue button background */
            color: white; /* White text color for button */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .el-button:hover {
            background-color: #2980b9; 
        }
        input[type="text"], textarea {
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        input[type="number"], textarea {
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <div class="list">
        <div class="header">Event Management App</div>
        <div class="main">Missing query</div>
        <a href="/" type="button" class="btn btn-primary btn-lg">Home page</a>
    </div>
<body>
